<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle for favicon appearance -->
  <circle cx="50" cy="50" r="48" fill="#3498db"/>
  
  <!-- Anchor stem -->
  <line x1="50" y1="20" x2="50" y2="75" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Anchor flukes (the curved bottom parts) -->
  <path d="M30 65 Q50 85, 70 65" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Anchor stock (the horizontal bar at top) -->
  <line x1="35" y1="30" x2="65" y2="30" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Anchor ring -->
  <circle cx="50" cy="20" r="7" fill="#3498db" stroke="white" stroke-width="4"/>
</svg>
